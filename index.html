<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="aset/logo.png" alt="logo" class="navbar_logo">
        </div>
        <div class="navbar__nav__items">
          <button class="button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Hero section -->
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="aset/hero.jpg" alt="hero image" class="hero__image">
          <!--img src="aset/.svg/heroShape.svg" alt="hero svg" class="hero__image"-->
        </div>
        <div class="hero__description">
          <h1 class="hero__text"> Order food from favourite restaurants near you.
          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      <!--Explore Menu-->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradiant__bg">

        </div>
        <div class="explore__menu__lists">
          <!--Burger-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="aset/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__discription">
          <h3 class="food__title">Burger</h3>
          <p>Burger King, Mcdonalds, Burger Place
          <spam style="color:red">+4<samp></p>
            </div>
          </div>
          <!--Pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="aset/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__discription">
          <h3 class="food__title">Pizza</h3>
          <p>Pizza Hut, Domino's Pizza
          <spam style="color:red">+4<samp></p>
            </div>
          </div>
          <!--Ice cream-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="aset/iceCream.jpg" alt="iceCream" class="food__image">
            </div>
            <div class="food__card__discription">
          <h3 class="food__title">IceCream</h3>
          <p>Baskin Robins, Ibaco
          <spam style="color:red">+4<samp></p>
            </div>
          </div>
        </div>

      </section>

    </main>
  </body>
</html>
